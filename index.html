<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITNOISE</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .scene {
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        .scene img {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 500px;
            width: 100%;
            height: auto;
            transition: transform 0.1s linear;
            /* Center the image and prepare for JS transform */
            transform: translate(-50%, -50%);
        }
        #graphic {
            width: 60%;
        }
        #text-logo {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="scene">
        <img src="graphic.png" id="graphic" alt="Nitnoise Graphic">
        <img src="logo-text.png" id="text-logo" alt="Nitnoise Text Logo">
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const graphic = document.getElementById('graphic');
            const textLogo = document.getElementById('text-logo');

            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;

            // Calculate movement ratios from -1 to 1
            const moveX = (clientX - innerWidth / 2) / (innerWidth / 2);
            const moveY = (clientY - innerHeight / 2) / (innerHeight / 2);

            // Combine centering transform with parallax transform
            const graphicTransform = `translate(-50%, -50%) translateX(${moveX * -20}px) translateY(${moveY * -20}px)`;
            const textLogoTransform = `translate(-50%, -50%) translateX(${moveX * 10}px) translateY(${moveY * 10}px)`;

            graphic.style.transform = graphicTransform;
            textLogo.style.transform = textLogoTransform;
        });
    </script>
</body>
</html>
